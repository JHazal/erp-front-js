<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Portail ERP</title>
    <link rel="stylesheet" href="main.css" />
    <!-- Police Inter (Look moderne) -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Lucide Icons (Icônes légères) -->
    <script src="https://unpkg.com/lucide@latest"></script>
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <header>
        <div class="header-title">
          <h1>Portail ERP</h1>
          <div class="user-info">
            <i data-lucide="user-circle" width="16" height="16"></i>
            <span id="current-user-display">Chargement...</span>
          </div>
        </div>

        <div class="search-box">
          <i data-lucide="search" width="20" height="20"></i>
          <input
            type="text"
            id="search-input"
            placeholder="Rechercher un outil..."
          />
        </div>
      </header>

      <!-- Conteneur Principal -->
      <main id="app-container">
        <!-- Les sections seront injectées ici par JS -->
      </main>

      <!-- Footer -->
      <footer>&copy; 2024 DSI - Portail Interne Sécurisé</footer>
    </div>
    <script src="erp.js"></script>
  </body>
</html>
